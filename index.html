<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 013</title>
</head>

<body>

    <h2>OPERAÇÕES</h2><br>

    <label for="">Digite o primeiro número: </label> <input type="number" id="numero1"><br><br>
    <label for="">Digite o segundo número: </label> <input type="number" id="numero2"><br><br>
    <button id="calcular">Calcular</button>

    <p>SOMA: <span id="soma"></span></p>
    <p>SUBTRAÇÃO: <span id="subtracao"></span></p>
    <p>MULTIPLICAÇÃO: <span id="multiplicacao"></span></p>
    <p>DIVISÃO: <span id="divisao"></span></p>

    <script>

        function calcular() {
            let num1 = Number(document.getElementById("numero1").value)
            let num2 = Number(document.getElementById("numero2").value)
            
            
            let resultadoSoma = document.getElementById("soma")
            let resultadoSubtracao = document.getElementById("subtracao")
            let resultadoMultiplicacao = document.getElementById("multiplicacao")
            let resultadoDivisao = document.getElementById("divisao")

            resultadoSoma.innerText = num1 + num2
            resultadoSubtracao.innerText = num1 - num2
            resultadoMultiplicacao.innerText = num1 * num2

            if (num2 == 0) {
                resultadoDivisao.innerText = "Não é possível divisão por ZERO"
            } else {
                resultadoDivisao.innerText = num1 / num2
            }
        }

        let botaoCalcular = document.getElementById("calcular")
        botaoCalcular.addEventListener("click", calcular)

    </script>

</body>

</html>
